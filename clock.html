<html style="zoom:0.8">

<body>

	<svg id="clocks" width="400" height="400">
		
		<rect width="100%" height="100%" fill="green"/>
        <circle cx="200" cy="200" r="100" fill="pink"/>
        <rect id="seconds" width="90" height="2" fill="red" transform="translate(200 200)"/>
        <rect id="minutes" width="70" height="4" fill="black" transform="translate(200 200)"/>
        <rect id="hours" width="40" height="6" fill="green" transform="translate(200 200)"/>
	
	</svg>
	
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
	
		for(var m = 0; m < 12; m++)
		{
	var angle= m*30;
	$("clocks").innerHTML+='<circle cx="80" cy="200" r="6" fill="white" transform="rotate('+angle+' 200 200)"/>';
		}	
		
		function pos(id, a){
		$(id).setAttribute("transform","rotate("+a+" 200 200) translate(200 200)")
		}
		pos("seconds",45);
		setInterval(function(){
		var d=new Date();
		var S=d.getSeconds()-15;
		var M=d.getMinutes()-15;
		var H=d.getHours()-3;
		var Z=H+d.getMinutes(1/60);
		pos("seconds",S*6);
		pos("minutes",M*6);
		pos("hours",H*30);
		},1000);	
		
	</script>
	
</body>


</html>
